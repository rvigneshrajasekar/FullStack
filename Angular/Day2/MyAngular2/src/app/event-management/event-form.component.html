<div class="form-container">
    <div class="input-group">
      <label for="id">ID:</label>
      <input type="text" id="id" [(ngModel)]="employee.id">
    </div>
    <div class="input-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="employee.name">
    </div>
    <div class="input-group">
      <label for="salary">Salary:</label>
      <input type="text" id="salary" [(ngModel)]="employee.salary">
    </div>
    <div class="button-group">
      <button class="save-btn" (click)="saveEmployee()">Save</button>
      <button class="update-btn" (click)="updateEmployee()">Update</button>
      <button class="delete-btn" (click)="deleteEmployee()">Delete</button>
    </div>
  </div>
