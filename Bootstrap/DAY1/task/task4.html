<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-info btn-block ">This is a single column</span></button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-6">
                <button type="button" class="btn btn-primary btn-block">This is the first column</span></button>
            </div>
            <div class="col-xs-6">
                <button type="button" class="btn btn-primary btn-block">This is the second column</span></button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-3">
                <button type="button" class="btn btn-danger btn-block">First column</span></button>
            </div>
            <div class="col-xs-3">
                <button type="button" class="btn btn-danger btn-block">Second column</span></button>
            </div>
            <div class="col-xs-3">
                <button type="button" class="btn btn-danger btn-block">Third column</span></button>
            </div>
            <div class="col-xs-3">
                <button type="button" class="btn btn-danger btn-block">Fourth column</span></button>
            </div>
        </div>
    </div>
</body>
</html>
