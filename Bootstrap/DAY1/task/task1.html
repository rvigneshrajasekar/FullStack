<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
 
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<div class="container mt-5 ">
    <div class="row justify-content-center justify-content-end">
<div class="card"><div class="card-body">
    <div class="alert alert-info">
    <h4><strong>Sign in</strong></h4>
    <div class="row justify-content-end">
    <h6>forgot password?</h6>  </div>
</div>
<form>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <i class="fas fa-user"></i></span></div>
    <input type="text" class="form-control" placeholder="Username or Email" required></div>
    </div>
<div class="form-group">
    <div class="input-group">
    <div class="input-group-prepend">
    <span class="input-group-text"><i class="fas fa-lock"></i></span>
    </div>
    <input type="password" class="form-control" placeholder="Password" required>
    </div>
    </div>
    <div class="form-group form-check">
<input type="checkbox" class="form" id="rememberMe">
    <label class="form-check-label" for="rememberMe">Remember me</label>
    </div>
    <button type="button" class="btn btn-success">login</button>
    <button type="button" class="btn btn-primary">Login with Facebook</button></div>
    <hr>
</form>
<div class="text-center mt-3">
    <p>Don't have an account? <a href="#">Sign up here</a></p> 
</body>
</html>
