<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        class Student {
            constructor(name, age, studies){
                this.name=name;
                this.age=age;
                this.studies =studies;
            }
            display(){
                document.write("<br> Student Name :" + this.name);
                document.write("<br> Student age :" + this.age);
                document.write("<br> Student studies :" + this.studies);

            }
        }
        var Student1 = new Student("Raj",21,"cs");
        Student1.display();
        var Student2 = new Student("Raja",20,"IT");
        Student2.display();

    </script>
</body>
</html>
