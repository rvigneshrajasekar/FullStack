<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        Enter the number <input type="text" id="n" />
        <br>
        <button onclick="factorial()" >Factorial</button>  
        <br>
        <br>
        <div id ="ResultDiv">

        </div> 
    </center>
    
    <script>
        const factorial = () => {
            let n= parseInt(document.getElementById("n").value);
            let result = "<table border ='1' width ='500'>";

                for (let k=1; k<=n; k++){
                    let fact =1;
                    for (let i=1; i<=k; i++){
                        fact =fact * i;
                    }
                    result +="<tr><td>"+k+"</td><td>"+fact+"</td></tr>";
                }
                result +="</table>";
                document.getElementById("ResultDiv").innerHTML =result;
        }
    </script>
</body>
</html>
