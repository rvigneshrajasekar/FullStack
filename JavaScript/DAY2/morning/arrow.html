    <script>
        const sum = () => 10+20;
        document.write("<br>Addition :" + sum());

        document.write("<br>subtraction :" + sub(10-20));
        const mul = (x,y) => 10*20;
        document.write("<br>multiplication :" + mul(10,20));
        const big = (x,y) => {
            if(x>y)
            return x;
        else 
        return y;
        }
        const fact =(a) =>
        {
            let f=1;
            for (let i=1; i<=a; i++)
        {
            f*=i
        }
return f;
        }
        document.write("<br>Biggest Number :" + big(40,20));
        document.write("<br>factorial :" + fact(5));
    </script>
