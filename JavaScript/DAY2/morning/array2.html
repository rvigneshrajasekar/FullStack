<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction(){
            let skills=new Array("c","c++","java","python");
            document.write("Array Element :" + skills);
            document.write("<br> Total number of Element :"+ skills.length);
            document.write("<br> first Element :"+ skills[0]);
            document.write("<br> last Element :"+skills[skills.length-1]);
            skills.push(".Net");
            document.write("<br> Array Element :" + skills);
            skills.pop();
            document.write("<br> Array Element :" + skills);
            
        for(let i=0; i<skills.length; i++)
        {
            document.write("<br>"+ skills[i]);
        }
    }
    
    </script>
</head>
<body onload="myfunction()">
</body>
</html>
